<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Pengukur Dimensi Real-Time</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #222; color: white; }
        #container { position: relative; display: inline-block; }
        video, canvas { position: absolute; left: 0; top: 0; border-radius: 10px; }
        .controls { margin-top: 500px; background: #333; padding: 20px; display: inline-block; border-radius: 8px; }
        input { width: 60px; padding: 5px; }
    </style>
</head>
<body>

    <h2>Pengukur Panjang & Lebar (Beta)</h2>
    <p>Letakkan benda dan <b>Kartu ATM (85.6mm)</b> sebagai referensi.</p>

    <div id="container">
        <video id="webcam" width="640" height="480" autoplay muted></video>
        <canvas id="canvas" width="640" height="480"></canvas>
    </div>

    <div class="controls">
        <label>Lebar Referensi (mm): </label>
        <input type="number" id="refWidth" value="85.6"> 
        <span>(Contoh: Kartu ATM = 85.6mm)</span>
    </div>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const refWidthInput = document.getElementById('refWidth');

        async function start() {
            const model = await cocoSsd.load();
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;

            video.onloadedmetadata = () => {
                detect(model);
            };
        }

        async function detect(model) {
            const predictions = await model.detect(video);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            let pixelsPerMm = null;

            // Cari objek referensi dulu (misal kartu/handphone yang sudah diketahui ukurannya)
            predictions.forEach(p => {
                if (p.class === 'cell phone' || p.class === 'book') { // Contoh objek referensi
                    const pixelWidth = p.bbox[2];
                    pixelsPerMm = pixelWidth / parseFloat(refWidthInput.value);
                }
            });

            predictions.forEach(p => {
                const [x, y, width, height] = p.bbox;

                // Gambar Kotak
                ctx.strokeStyle = "#00FF00";
                ctx.lineWidth = 3;
                ctx.strokeRect(x, y, width, height);

                // Jika referensi ditemukan, hitung ukuran asli
                let label = p.class;
                if (pixelsPerMm) {
                    const realW = (width / pixelsPerMm).toFixed(1);
                    const realH = (height / pixelsPerMm).toFixed(1);
                    label += ` (${realW} x ${realH} mm)`;
                }

                ctx.fillStyle = "#00FF00";
                ctx.fillText(label, x, y > 10 ? y - 5 : 10);
            });

            requestAnimationFrame(() => detect(model));
        }

        start();
    </script>
</body>
</html>
