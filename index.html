<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Measure App</title>
    <style>
        :root { --primary: #0070f3; --danger: #ff4d4d; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
               margin: 0; background: #000; color: #fff; overflow: hidden; }
        
        /* Video Fullscreen */
        #container { position: relative; width: 100vw; height: 80vh; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        /* Panel Kontrol */
        .ui-panel { height: 20vh; background: #111; display: flex; flex-direction: column; 
                    justify-content: center; align-items: center; gap: 10px; border-top: 1px solid #333; }
        
        .controls-row { display: flex; gap: 10px; width: 90%; justify-content: center; }
        
        button { padding: 12px 15px; border-radius: 8px; border: none; font-weight: bold; 
                 font-size: 14px; cursor: pointer; transition: 0.2s; }
        
        .btn-blue { background: var(--primary); color: white; }
        .btn-outline { background: transparent; border: 1px solid #fff; color: white; }
        .btn-capture { background: white; color: black; }

        .info-badge { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.7); 
                      padding: 5px 12px; border-radius: 20px; font-size: 12px; border: 1px solid var(--primary); }
    </style>
</head>
<body>

    <div id="container">
        <div class="info-badge" id="status">Status: Kalibrasi dulu (Klik 2 titik)</div>
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
    </div>

    <div class="ui-panel">
        <div class="controls-row">
            <input type="number" id="refValue" value="85.6" style="width: 70px; padding: 10px; border-radius: 5px; border: none;">
            <span style="font-size: 12px; align-self: center;">mm (Acuan)</span>
            <button class="btn-blue" onclick="switchCamera()">ðŸ”„ Ganti Kamera</button>
        </div>
        <div class="controls-row">
            <button class="btn-outline" onclick="reset()">Reset</button>
            <button class="btn-capture" onclick="takeSnapshot()">ðŸ“¸ Simpan Foto</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const refInput = document.getElementById('refValue');
        const statusText = document.getElementById('status');
        
        let currentFacingMode = 'environment';
        let points = [];
        let pixelsPerMm = null;

        async function initCamera() {
            if (video.srcObject) video.srcObject.getTracks().forEach(t => t.stop());
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: currentFacingMode, width: { ideal: 1280 }, height: { ideal: 720 } }
                });
                video.srcObject = stream;
            } catch (err) { alert("Izin kamera ditolak!"); }
        }

        function switchCamera() {
            currentFacingMode = (currentFacingMode === 'user') ? 'environment' : 'user';
            initCamera();
            reset();
        }

        function reset() {
            points = [];
            pixelsPerMm = null;
            statusText.innerText = "Status: Kalibrasi dulu (Klik 2 titik)";
        }

        // Handle Klik/Sentuh
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            handleInteraction(touch.clientX, touch.clientY);
        });

        canvas.addEventListener('mousedown', (e) => {
            handleInteraction(e.clientX, e.clientY);
        });

        function handleInteraction(clientX, clientY) {
            const rect = canvas.getBoundingClientRect();
            const x = (clientX - rect.left) * (canvas.width / rect.width);
            const y = (clientY - rect.top) * (canvas.height / rect.height);
            
            if (points.length >= 2) points = []; // Reset jika sudah ada 2 titik sebelumnya
            points.push({x, y});

            if (points.length === 2) {
                const distPx = Math.sqrt(Math.pow(points[1].x - points[0].x, 2) + Math.pow(points[1].y - points[0].y, 2));
                if (!pixelsPerMm) {
                    pixelsPerMm = distPx / parseFloat(refInput.value);
                    statusText.innerText = "Status: Terkalibrasi. Siap mengukur!";
                }
            }
        }

        function draw() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Gambar titik
            points.forEach(p => {
                ctx.fillStyle = "#0070f3";
                ctx.beginPath(); ctx.arc(p.x, p.y, 10, 0, Math.PI*2); ctx.fill();
            });

            // Gambar garis & hasil
            if (points.length === 2) {
                ctx.strokeStyle = "#0070f3";
                ctx.lineWidth = 5;
                ctx.beginPath();
                ctx.moveTo(points[0].x, points[0].y);
                ctx.lineTo(points[1].x, points[1].y);
                ctx.stroke();

                if (pixelsPerMm) {
                    const distPx = Math.sqrt(Math.pow(points[1].x - points[0].x, 2) + Math.pow(points[1].y - points[0].y, 2));
                    const mm = (distPx / pixelsPerMm).toFixed(1);
                    ctx.fillStyle = "white";
                    ctx.font = "bold 40px sans-serif";
                    ctx.shadowBlur = 10; ctx.shadowColor = "black";
                    ctx.fillText(mm + " mm", (points[0].x + points[1].x)/2, (points[0].y + points[1].y)/2 - 20);
                }
            }
            requestAnimationFrame(draw);
        }

        function takeSnapshot() {
            // Menggabungkan video dan gambar canvas ke satu gambar
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            const tCtx = tempCanvas.getContext('2d');
            tCtx.drawImage(video, 0, 0);
            tCtx.drawImage(canvas, 0, 0);
            
            const link = document.createElement('a');
            link.download = 'hasil-ukur.png';
            link.href = tempCanvas.toDataURL();
            link.click();
        }

        initCamera();
        draw();
    </script>
</body>
</html>
