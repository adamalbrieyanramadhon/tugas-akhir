<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanical AI Measure - Fixed</title>
    <style>
        body { margin: 0; background: #000; font-family: sans-serif; color: white; overflow: hidden; }
        #container { position: relative; width: 100vw; height: 100vh; display: flex; flex-direction: column; }
        .view { position: relative; flex: 1; background: #000; overflow: hidden; }
        video, canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        .ui { background: #1a1a1a; padding: 20px; text-align: center; border-top: 2px solid #333; }
        .status-dot { display: inline-block; width: 10px; height: 10px; border-radius: 50%; background: red; margin-right: 5px; }
        .btn { background: #0070f3; color: white; border: none; padding: 12px 20px; border-radius: 8px; font-weight: bold; margin: 5px; }
        .log { font-size: 12px; color: #aaa; margin-bottom: 10px; }
    </style>
</head>
<body>

<div id="container">
    <div class="view">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="canvasOutput"></canvas>
    </div>

    <div class="ui">
        <div class="log"><span id="dot" class="status-dot"></span> <span id="msg">Memuat Library OpenCV (Mohon Tunggu)...</span></div>
        <div id="measure-info" style="margin-bottom: 10px; font-weight: bold; color: #00ff00;"></div>
        <button class="btn" onclick="switchCamera()">ðŸ”„ Ganti Kamera</button>
        <button class="btn" style="background: #444;" onclick="resetCalib()">Reset Kalibrasi</button>
    </div>
</div>

<script async src="https://docs.opencv.org/4.5.4/opencv.js" onload="checkCV()"></script>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvasOutput');
    const ctx = canvas.getContext('2d');
    const msg = document.getElementById('msg');
    const dot = document.getElementById('dot');
    const measureInfo = document.getElementById('measure-info');

    let cvReady = false;
    let pixelsPerMm = null;
    let points = [];
    let currentFacingMode = 'environment';

    // 1. Cek Kesiapan OpenCV
    function checkCV() {
        if (typeof cv !== 'undefined' && cv.Mat) {
            cvReady = true;
            dot.style.background = '#00ff00';
            msg.innerText = "Sistem Siap! Kalibrasi dulu dengan klik 2 titik kartu.";
            startCamera();
        } else {
            setTimeout(checkCV, 500);
        }
    }

    // 2. Akses Kamera
    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: currentFacingMode, width: { ideal: 1280 }, height: { ideal: 720 } }
            });
            video.srcObject = stream;
            video.play();
            requestAnimationFrame(processLoop);
        } catch (e) {
            msg.innerText = "Kamera Error: " + e.message;
        }
    }

    function switchCamera() {
        currentFacingMode = (currentFacingMode === 'user') ? 'environment' : 'user';
        startCamera();
    }

    function resetCalib() {
        pixelsPerMm = null;
        points = [];
        measureInfo.innerText = "";
        msg.innerText = "Kalibrasi Ulang: Klik 2 titik ujung kartu.";
    }

    // 3. Interaksi Klik
    canvas.addEventListener('click', (e) => {
        const rect = canvas.getBoundingClientRect();
        const x = (e.clientX - rect.left) * (canvas.width / rect.width);
        const y = (e.clientY - rect.top) * (canvas.height / rect.height);

        if (!pixelsPerMm) {
            points.push({x, y});
            if (points.length === 2) {
                const d = Math.sqrt(Math.pow(points[1].x - points[0].x, 2) + Math.pow(points[1].y - points[0].y, 2));
                pixelsPerMm = d / 85.6; // Pakai standar kartu ATM 85.6mm
                msg.innerText = "Terkalibrasi! Arahkan ke benda lingkaran.";
                points = [];
            }
        }
    });

    // 4. Processing Loop (Inti Deteksi)
    function processLoop() {
        if (!cvReady || !video.videoWidth) {
            requestAnimationFrame(processLoop);
            return;
        }

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        let src = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC4);
        let gray = new cv.Mat();
        let circles = new cv.Mat();
        let cap = new cv.VideoCapture(video);

        try {
            cap.read(src);
            cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
            cv.medianBlur(gray, gray, 5);

            // Hough Circles: Param 75 & 40 adalah sensitivitas (bisa diatur)
            cv.HoughCircles(gray, circles, cv.HOUGH_GRADIENT, 1, 50, 75, 40, 10, 300);

            // Gambar Video Asli
            cv.imshow('canvasOutput', src);

            // Gambar Hasil Deteksi
            for (let i = 0; i < circles.cols; ++i) {
                let x = circles.data32F[i * 3];
                let y = circles.data32F[i * 3 + 1];
                let r = circles.data32F[i * 3 + 2];

                // Gambar Lingkaran Hijau
                ctx.strokeStyle = "#00ff00";
                ctx.lineWidth = 5;
                ctx.beginPath();
                ctx.arc(x, y, r, 0, 2 * Math.PI);
                ctx.stroke();

                if (pixelsPerMm) {
                    const dMm = ((r * 2) / pixelsPerMm).toFixed(2);
                    const rMm = (r / pixelsPerMm).toFixed(2);
                    
                    ctx.fillStyle = "#00ff00";
                    ctx.font = "bold 35px Arial";
                    ctx.fillText(`D: ${dMm}mm`, x + r + 10, y);
                    ctx.fillText(`R: ${rMm}mm`, x + r + 10, y + 40);
                    measureInfo.innerText = `Terdeteksi: Diameter ${dMm} mm`;
                }
            }

            // Visualisasi titik kalibrasi
            points.forEach(p => {
                ctx.fillStyle = "yellow";
                ctx.beginPath(); ctx.arc(p.x, p.y, 10, 0, Math.PI*2); ctx.fill();
            });

        } catch (e) {
            console.error(e);
        } finally {
            // Bersihkan memori OpenCV agar tidak crash
            src.delete(); gray.delete(); circles.delete();
        }

        requestAnimationFrame(processLoop);
    }
</script>

</body>
</html>
